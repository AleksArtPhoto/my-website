<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50;">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Aleks Art Photo</div>
    <img src="logo1.png" width="50" height="50" alt="logo" style="position: relative; right: 450px;">
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="portfolio.html" class="hover:text-blue-600">Portfolio</a>
      <a href="index.html#contact" class="hover:text-blue-600">Contacts</a>
    </nav>
  </div>
</header>

  <main class="container mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold mb-8 text-center">My Services</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Service block 1 -->
      <div class="service-card bg-white p-4 rounded-lg shadow transition-transform duration-500 hover:scale-105 relative">
        <div class="card-inner relative w-full h-96 overflow-hidden rounded-lg">
          <div class="card-front h-full">
            <img src="p6.jpg" alt="portfolio1" class="w-full h-full object-cover rounded-lg" />
            <div class="overlay">
              <a href="calendar.html">Book a photo session</a>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-xl font-semibold mb-1">Standard plus</h3>
          <p class="mb-1">2 hours</p>
          <p class="mb-1 font-bold">2000 DKK</p>
        </div>
      </div>

      <!-- Service block 2 -->
      <div class="service-card bg-white p-4 rounded-lg shadow transition-transform duration-500 hover:scale-105 relative">
        <div class="card-inner relative w-full h-96 overflow-hidden rounded-lg">
          <div class="card-front h-full">
            <img src="p17.jpg" alt="portfolio2" class="w-full h-full object-cover rounded-lg" />
            <div class="overlay">
              <a href="calendar.html">Book a photo session</a>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-xl font-semibold mb-1">Mini Session</h3>
          <p class="mb-1">30 minutes</p>
          <p class="mb-1 font-bold">600 DKK</p>
        </div>
      </div>

      <!-- Service block 3 -->
      <div class="service-card bg-white p-4 rounded-lg shadow transition-transform duration-500 hover:scale-105 relative">
        <div class="card-inner relative w-full h-96 overflow-hidden rounded-lg">
          <div class="card-front h-full">
            <img src="p8.jpg" alt="portfolio3" class="w-full h-full object-cover rounded-lg" />
            <div class="overlay">
              <a href="calendar.html">Book a photo session</a>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <h3 class="text-xl font-semibold mb-1">Family Special</h3>
          <p class="mb-1">1.5 hours</p>
          <p class="mb-1 font-bold">1500 DKK</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
